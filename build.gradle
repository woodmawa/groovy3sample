plugins {
    id 'groovy'
    id 'java'
}

group 'groovy3sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy

    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.8'
    implementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '3.0.8'
    //implementation group: 'org.groovyx.gpars', name: 'gpars', version: '2.0-SNAPSHOT'
    testImplementation group: 'junit', name: 'junit', version: '4.13'

    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-groovy-3.0'
}

